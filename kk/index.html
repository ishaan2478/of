<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        body {
            min-height: 100vh;
            margin: 0;
            display: block;
            background: linear-gradient(135deg, #f8cdda 0%, #1d2b64 100%);
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.95);
            padding: 48px 64px;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(30,30,60,0.18);
            backdrop-filter: blur(4px);
            border: 1.5px solid #fff3;
            margin: 48px auto;
            max-width: 500px;
        }
        h1 {
            color: #ff4e8e;
            font-size: 3rem;
            margin-bottom: 18px;
            letter-spacing: 2px;
            text-shadow: 0 2px 12px #ffb6d5aa;
        }
        p {
            color: #1d2b64;
            font-size: 1.5rem;
            margin-top: 0.5em;
            font-weight: 500;
            letter-spacing: 1px;
        }
        .emoji {
            font-size: 2.2rem;
            margin-top: 18px;
            animation: bounce 1.2s infinite alternate;
            display: inline-block;
        }
        @keyframes bounce {
            to { transform: translateY(-12px) scale(1.08); }
        }
        .emoji-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
            margin-top: 18px;
        }
        .arrow {
            font-size: 2rem;
            opacity: 0.7;
            user-select: none;
        }
        .emoji-btn {
            background: none;
            border: none;
            padding: 0;
            margin: 0;
            cursor: pointer;
            outline: none;
            transition: transform 0.15s;
        }
        .emoji-btn:active {
            transform: scale(1.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sorry</h1>
        <p>meri pyaari sakshi ü•πü•π</p>
        <div class="emoji-row">
            <span class="arrow">üëâüèª</span>
            <button class="emoji-btn" onclick="window.location.href='sorry.html'">
                <span class="emoji">ü•πü•π</span>
            </button>
            <span class="arrow">üëàüèª</span>
        </div>
    </div>
</body>
</html>
